<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1">GOA</p>
    <p>IS THE BEST</p>

    <script>
        // შექმენით HTML-ის დოკუმენტი და დაამატეთ 2 პარაგრაფი, პირველ პარაგრაფს მიანიჭეთ უნიკალური id, შემდეგ კი გახსენით script element-ი და წამოიღეთ კონკრეტული ელემენტი id-ის დახმარებით, შეცვალეთ წამოღებული ელემენტის ვიზუალური მხარე, მაგალითად შიგთავსი და ფერი

        document.getElementById("p1").innerHTML="GOAL-oriented academy";
        document.getElementById("p1").style="color: green";
    </script>
</body>
</html>
