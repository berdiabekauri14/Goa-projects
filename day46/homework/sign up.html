<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>


    <link rel="stylesheet" href="style.css">

    <link rel="website icon" type="png"
    href="imgs/icon 2.png">
</head>
<body>
    <center>
        <form action="home.html" id="rcorner">
            <h1>Sign up</h1>
            <table border=1 style="border-radius: 10px;">
            <th style="color: black;">Login</th>
            <th style="background-color: blue;">Sign up</th>
            </table>
            <br>
            <input style="text-align: center;" type="text" name="name" placeholder="name" required>
            <br>
            <input style="text-align: center;" type="email" name="email address" placeholder="email address" required>
            <br>
            <input style="text-align: center;" type="password" name="password" placeholder="password" required>
            <br>
            <input style="text-align: center;" type="password" name="comfirm password" placeholder="comfirm password">
            <br>
            <button type="submit" style="background-color: blue;">Sign up</button>
        </form>
        <p>already have an account? <a href="log in.html">Login</a></p>
    </center>
</body>
</html>
