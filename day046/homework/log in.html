<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="stylesheet" href="style.css">

    <link rel="website icon" type="png"
    href="imgs/icon 2.png">
</head>
<body>
    <center>
        <form action="home.html" id="rcorner">
            <h1>Login</h1>
            <br>
            <table border="1" style="border-radius: 10px;">
                <th style="background-color: blue;">login</th>
                <th style="color: black;">signup</th>
            </table>
            <br>
            <input style="text-align: center;" type="text" name="name" placeholder="name" required>
            <br>
            <input style="text-align: center;" type="email" name="email address" placeholder="email address" required>
            <br>
            <input style="text-align: center;" type="password" name="password" placeholder="password" required>
            <br>
            <button type="submit" style="background-color: blue;">enter</button>
        </form>
        <p>dont have an account? <a href="sign up.html">signin</a></p>
    </center>
</body>
</html>
