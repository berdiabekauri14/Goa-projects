<!--2) Text Formattingში რასაც ნახავთ, ყველაფერი წამოიღეთ თქვენს HTMLის ფაილში და გატესტეთ როგორ მუშაობს + დაამატეთ ყველას კომენტარები და ახსენით თქვენი სიტყვებით რას აკეთებს-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goa homework</title>
       <link rel="website icon" type="png"
       href="html.png">
</head>
    <body>
        <head>
            <h1>this is a <b>bold</b> text</h1> <!--b ტაგი გაამუქებს პარაგრაფს. b = bold-->
            <h2>this is a <i>italic</i> text</h2> <!--i ტაგი დახრის პარაგრაფს. i = italic-->
            <p>this is a <a href="https://www.facebook.com/messages/t/100059399370920">hyper text</a> <!--hyper ტექსტი არის ლინკი-->
            <p>this is a <u>underlined</u> paragraph</p> <!--u ტაგი გაუმევს ხაზს პარაგრაფს. u = underline-->
            <p>this is a <b><i><u>bold, italic, underlined</u></i></b> text</p> <!--ეს ყველაფერი ერთად არის გამუქებული დახრილი და ხაზი გასმული-->

            <p>this is a <strong>strong</strong> text</p> <!--ეს არის ზლიერი ტექსი რომელას ამუქებს როგორც bold ტაგი-->
            <p>this is a <em>emaphis</em> text</p> <!--em ტაგი დახრის ტექსტს როგორც italic ტაგი. em = emaphis-->
        </head>
   </body>
</html>
