<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>

    <main>
        <h1>Welcome to rock paper scissors</h1>
        <br />
        <div>
            <p id="my-score">Your score: 0</p>
            <br />
            <p id="comp-score">Computer score: 0</p>
            <br />
            <button id="new-game-btn">New game</button>
        </div>
        <br />
        <p id="wins">Click Button To Start</p>
        <br />
        <div id="btns">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            <div id="imgs">
                <img src="./assets/rock.png" alt="rock" id="rock-img" width="100">
                <img src="./assets/paper.png" alt="paper" width="100" id="paper-img">
                <img src="./assets/scissors.png" alt="scissors" width="100" id="scissors-img">
            </div>
        </div>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
