<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    href="imgs/web icon.png">

</head>
<body>
    <div class="header">
        <header>
            <h1 id="signup">Signup</h1>
        </header>
    </div>
    <br>
    <center>
        <table border="1" class="log-sign">
            <tr>
                <td><a href="login.html"><button id="log-button">login</button></a></td>
                <td><a href="signup.html"><button id="sign-button">signup</button></a></td>
            </tr>
        </table>
    </center>
    <br>
    <form action="home.html" id="signup-form">
        <p>name</p>
        <input type="text" name="name" placeholder="enter your name" required>
        <p>email</p>
        <input type="email" name="email" placeholder="enter your email" required>
        <p>password</p>
        <input type="password" name="password" placeholder="enter your password" required>
        <p>comfirm password</p>
        <input type="password" name="comfirm password" placeholder="comfirm your password" required>
        <br>
        <center><button class="enter">Enter</button></center>
    </form>
</body>
</html>
